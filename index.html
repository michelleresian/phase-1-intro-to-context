<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Card and Payroll Application</title>
</head>
<body>

    <div class="container">
        <h1>Time Card and Payroll Application</h1>
        
        <div>
            <label for="checkIn">Check In:</label>
            <input type="datetime-local" id="checkIn" required>
        </div>

        <div>
            <label for="checkOut">Check Out:</label>
            <input type="datetime-local" id="checkOut" required>
        </div>

        <button onclick="calculatePay()">Calculate Pay</button>

        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
